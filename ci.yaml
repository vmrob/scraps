script:
    {% if target == 'linux' %}
    - export CC=clang
    - export CXX=clang++
    - export CXXFLAGS=-stdlib=libc++
    - export LDFLAGS=-stdlib=libc++
    {% endif %}
    {% if target in ['macos', 'linux'] %}
    - ./scripts/build --enable-analysis --install
    {% else %}
    - ./scripts/build --enable-analysis --install --target={{target}}
    {% endif %}
    - ./tests/unit/dist/scraps-tests
